<section class="relative w-full bg-stone-100 py-16 px-8 overflow-hidden">
  <!-- Text Overlays -->
  <div class="absolute top-6 mb-2 left-6 text-stone-600 text-lg">
  &#64;Ecoturismo &#64;JusticiaAmbiental &#64;ArrecifesDeCoral &#64;SaveThePlanet
  </div>


  <!-- Carousel Container -->
  <div class="relative w-full flex items-center justify-center">
    <div class="w-full overflow-hidden rounded-xl">
      <div class="flex transition-transform duration-700 ease-in-out" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <div *ngFor="let image of images" class="flex-shrink-0 w-full">
          <img [src]="image" class="w-full h-[600px] object-cover opacity-90" />
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <button (click)="prev()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">
      <
    </button>
    <button (click)="next()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded">
      >
    </button>
  </div>
</section>

<section class="relative w-full bg-blue-900 py-16 px-8 overflow-hidden">

   <img src="assets/SCRUBSCRUB.gif" 
       class="absolute top-0 left-0 w-full h-full object-cover z-0"
