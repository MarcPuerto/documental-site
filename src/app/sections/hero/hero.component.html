<section
  class="hero relative h-screen w-full bg-cover bg-center flex flex-col items-start justify-center gap-8 px-8 md:px-24"
>
  <!-- ðŸ”¹ Logos arriba a la derecha -->
  <div class="absolute top-6 right-6 flex items-center gap-4 z-20">
    <img
      src="assets/logo1.png"
      alt="Logo ayuda restauraciÃ³n de coral"
      class="h-10 w-auto opacity-90"
    />
  
  </div>

  <!-- ðŸ”¹ Contenido existente (sin cambios) -->
  <h1 class="text-white text-6xl md:text-8xl font-serif tracking-wide leading-[1.1]">
    <span class="block font-serif">ISLAND</span>
    <span class="block font-serif">OF</span>
    <span class="block font-serif">SWALLOWS</span>
  </h1>

 <div
  class="absolute bottom-10 right-10 flex flex-col items-end space-y-2 z-30"
>
  <p

    [style.opacity]="getOpacity(i)"
    class="typewriter text-white font-serif text-lg md:text-xl transition-opacity duration-2000"
  >
    {{ quote }}
  </p>
</div>

</section>


<section class="relative w-full bg-stone-100 pt-16 px-8 overflow-hidden">

<nav class="flex flex-col items-center space-y-4">
  <!-- Menu links -->
 <ul class="flex space-x-6 text-stone-800 font-semibold text-sm cursor-pointer">
  <li (click)="scrollTo('synopsis')" class="relative after:block after:h-0.5 after:bg-stone-800 after:w-0 after:transition-all after:duration-300 hover:after:w-full">
    Synopsis
  </li>
  <li (click)="scrollTo('cast')" class="relative after:block after:h-0.5 after:bg-stone-800 after:w-0 after:transition-all after:duration-300 hover:after:w-full">
    Cast
  </li>
  <li (click)="scrollTo('acts')" class="relative after:block after:h-0.5 after:bg-stone-800 after:w-0 after:transition-all after:duration-300 hover:after:w-full">
    Acts
  </li>
  <li (click)="scrollTo('team')" class="relative after:block after:h-0.5 after:bg-stone-800 after:w-0 after:transition-all after:duration-300 hover:after:w-full">

  </li>
</ul>


  <!-- Social icons -->

     class="transition transform hover:scale-110">

      src="assets/insta.png" 
      alt="Instagram" 
      class="w-4 h-4 opacity-80 hover:opacity-100"
    />
  </a>

  <!-- X (Twitter) -->
  <a href="https://x.com/islandofswallows" 
     target="_blank" 
     rel="noopener noreferrer"
     class="transition transform hover:scale-110">
    <img

      alt="X logo"

</div>
